name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # Workaround for npm optional dependency bug with rollup native modules
      # See: https://github.com/npm/cli/issues/4828
      - name: Clean install dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Build
        run: npm run build
      
      - name: Run unit tests
        run: npm test
      
      - name: Run integration tests
        run: npm run test:integration

